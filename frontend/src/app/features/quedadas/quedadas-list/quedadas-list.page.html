<ion-header>
  <ion-toolbar>
    <ion-title>Quedadas</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/quedadas/create" aria-label="Nueva quedada">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- (opcional) refresher -->
  <!--
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  -->

  <ng-container *ngIf="!loading && cards.length === 0">
    <div class="empty">
      <img src="assets/icon/escalada.png" alt="climb">
      <p>No hay quedadas todav√≠a.</p>
    </div>
  </ng-container>

  <div class="cards-list" *ngIf="cards.length">
    <ion-card *ngFor="let q of cards; trackBy: trackById"
              class="list-card"
              button
              (click)="open(q)">

      <!-- IMAGEN CABECERA -->
      <div class="card-image"
           [style.backgroundImage]="'url(' + (q.imageUrl || 'assets/icon/escalada.png') + ')'">
        <div class="card-overlay"></div>
        <div class="card-title">{{ q.titulo }}</div>
      </div>

      <!-- META ICONOS -->
      <div class="card-meta-icons">
        <ion-chip>
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ q.sectorNombre }}</span>
        </ion-chip>
        <ion-chip>
          <ion-icon name="ribbon-outline"></ion-icon>
          <span>{{ q.grado || '‚Äî' }}</span>
        </ion-chip>
        <ion-chip>
          <ion-icon name="people-outline"></ion-icon>
          <span>{{ (q.asistentes.length) }}</span>
        </ion-chip>
        <ion-chip>
          <ion-icon name="calendar-outline"></ion-icon>
          <span>{{ q.fecha | date:'shortDate' }}</span>
        </ion-chip>
        <ion-chip>
          <ion-icon name="time-outline"></ion-icon>
          <span>{{ q.hora || (q.fecha | date:'HH:mm') }}</span>
        </ion-chip>
        <ion-chip *ngIf="q.vehiculo !== undefined">
          <ion-icon name="car-outline"></ion-icon>
          <span>{{ q.vehiculo }}</span>
        </ion-chip>
      </div>

      <!-- DESCRIPCI√ìN + ACCI√ìN -->
      <div class="card-body">
        <p class="card-desc">{{ q.descripcion }}</p>

        <ion-button expand="block"
                    fill="solid"
                    (click)="apuntarse(q, $event)">
          <ng-container *ngIf="isJoined(q); else apuntarme">
            ‚ùå Salir
          </ng-container>
          <ng-template #apuntarme>üñê Me apunto</ng-template>
        </ion-button>
      </div>
    </ion-card>
  </div>

  <!-- FAB NUEVA QUEDADA -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/quedadas/create" aria-label="Nueva quedada">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
